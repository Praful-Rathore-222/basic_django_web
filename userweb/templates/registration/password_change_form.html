{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block main %}
<div class="card" style="width: 18rem; margin-top: 20px;" >
<div  class="card-body">
<h4  class="card-title"> Change your password</h4>
<p class="card-text">
<form  method="post">
    {% csrf_token %}
    {{ form|crispy }}

    <button  type="submit"  class="btn btn-success">Change password </button>
</form>
</p>
</div>
</div>
{% endblock %}
