{% extends  'base.html' %}
{% load crispy_forms_tags %}


{% block main %}

<div class="card" style="width: 18rem;" >
   
  <div class="card-body">
    <h4  class="card-title" style="text-align: center;">Change Password</h4>
    <p class="card-text">

<form method="post">
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ next }}">
    
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary btn-block">Sumbit</button>
</form>
</p>
</div>
</div>

{% endblock %}
